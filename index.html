      <div class="row">
        <div class="col-lg-3 searchBox pr-lg-5">
          <h3 class="font-weight-bold">Advance Search</h3>
          <form class="search-form mt-lg-4">
            <div class="form-group select-customize type">
              <label for="Type">Type</label>
              <select class="form-control" id="Type" aria-label="Default select example">
                <option>All</option>
                <option>Rent</option>
                <option>Sales</option>
              </select>
            </div>
            <div class="form-group select-customize PropertyCategories">
              <label for="PropertyCategories">Categories</label>
              <select class="form-control" id="PropertyCategories">
                <option>Property Category</option>
                <option>Apartment</option>
                <option>Villa</option>
                <option>Penthouse</option>
                <option>Duplex</option>
              </select>
            </div>

            <div class="form-group select-customize state">
              <label for="state">State</label>
              <select class="form-control" id="state">
                <option>Select State</option>
                <option value="New York">New York</option>
                <option value="California">California</option>
                <option value="Texas">Texas</option>
              </select>
            </div>
            <div class="form-group select-customize city">
              <label for="city">Select City</label>
              <select class="form-control" id="city">
                <option value="">Select a city</option>
              </select>
            </div>
            <div class="form-group select-customize bedrooms">
              <label for="bedrooms">Min Beds</label>
              <select class="form-control" id="bedrooms">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group select-customize bathrooms">
              <label for="bathrooms">Min Bathroom</label>
              <select class="form-control" id="bathrooms">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="search">Search</button>
            <button id="reset-filters" class="btn btn-primary mt-3">
              Reset Filters
            </button>
          </form>
        </div>
